<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="container-top"></div>
            <div class="container-bottom"></div>
            <div class="chat-container">
                <div class="sidebar">
                    <div class="sidebar-top">
                        <div class="contacts">
                            <img src="img/avatar_io.jpg" alt="my profile-pic">    
                            <p>Kevin Corigliano</p>
                        </div>
                        <div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="sidebar-bottom">
                        <div class="notify">
                            <div class="icon">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div>
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                        <div class="contacts sidebar-contacts" v-for="(friend, i) in contacts" @click="currentIndex = i">
                            <img :src="'img/avatar' + friend.avatar + '.jpg'" alt="friend.name 'profile-pic'">
                            <p>{{ friend.name}}</p>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div v-for="(contact, i) in contacts" class="main-top" v-if="currentIndex === i">
                        <div class="contacts">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="contact.name 'profile-pic'">
                            <div>
                                <p>{{ contact.name}}</p>
                                <span>{{ contact.name}}</span>
                            </div>    
                        </div>
                        <div>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="message" v-for="message in contacts[currentIndex].messages" >
                            <div :class="message.status === 'sent' ? 'my-message' : 'his-message'">
                                <p>{{message.text}}</p> 
                                <span>{{message.date}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="main-bottom">
                        <div>
                            <i class="far fa-smile"></i>
                        </div>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <div>
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
